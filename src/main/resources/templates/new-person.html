<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="../static/bootstrap/css/bootstrap.min.css"
        th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css}"
        rel="stylesheet">
  <!--    <link rel="stylesheet" href="../static/css/custom.css" th:href="@{/css/custom.css}"> -->
  <title>SafetyNetAlerts</title>
</head>
<body>

<h1>New Person Form</h1>

<div class="container mt-5 pt-5">

  <div class="row">
    <form action="/persons/save" th:object="${person}" method="POST">
      <div class="row mb-3">
        <div class="col">
          <div class="form-outline">
            <input th:field="${person.firstName}" type="text" id="form3Example1" class="form-control"/>
            <label class="form-label" for="form3Example1">First name</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input th:field="${person.lastName}" type="text" id="form3Example2" class="form-control"/>
            <label class="form-label" for="form3Example2">Last name</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="form-outline">
            <input th:field="${person.address}" type="text" id="Address" class="form-control"/>
            <label class="form-label" for="Address">Address</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input th:field="${person.city}" type="text" id="City" class="form-control"/>
            <label class="form-label" for="City">City</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <div class="form-outline">
            <input th:field="${person.phone}" type="text" id="Phone" class="form-control"/>
            <label class="form-label" for="Phone">Phone</label>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input th:field="${person.zip}" type="number" id="Zip" class="form-control"/>
            <label class="form-label" for="Zip">Zip</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input th:field="${person.email}" type="email" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
</body>
